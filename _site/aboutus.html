	<h1 class="font-bold text-4xl">太陽観測部について</h1>
太陽観測部は、名称のとおり太陽の観測を始め、月、火星、木星、彗星などの様々な宇宙に関する研究を行っている部活です。
当部は1931年に創立され、90年間活動を続けています。
「太陽黒点観測」については、我が部に90年間もの観測記録が残っています。その中には戦時中のものまであり、その頃の部員は疎開先にも望遠鏡を持って行って観測をしたそうです。

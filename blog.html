---
layout: default
title: Blog
---
<h1 class="font-bold text-2xl">Blog</h1>
<div class="grid grid-cols-3 gap-8">
	{% for post in site.posts %}
		<div class="">
			<div class="w-auto aspect-video">
				<img class="object-cover rounded" src="{{ site.baseurl }}/assets/img/thumbnail_placeholder.jpg">
			</div>
			<div class="pt-2">
				<p class="block text-sm font-light">{{ post.date | date: "%Y %m/%d" }}</p>
				<p class="block font-bold">{{ post.title }}</p>
			</div>
		</div>
	{% endfor %}
</div>

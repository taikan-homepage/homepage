<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }} - {{ site.title }}</title>
		<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
	</head>

	<body>
		<nav class="fixed flex inset-y-0 right-10">
			<ul class="my-auto">
				{% for item in site.data.navigation %}
					<li {% if page.url == item.link %}class="font-bold"{% endif %}><a href="{{ item.link }}">{{ item.name }}</a></li>
				{% endfor %}
			</ul>
		</nav>
		{{ content }}
		<script src="{{ "/assets/js/navigation.js"| relative_url }}"></scripts>
	</body>
</html>
